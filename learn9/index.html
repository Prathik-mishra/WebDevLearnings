<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio,video tags</title>
</head>
<body>
    <!-- attributes 
        src -> the link for the resource 
        controls -> adds controls to the video on the website
        autoplay -> it automatically plays the video when ever the website is reloaded without any hit on play control
        loop -> after the duration of video is completed it auto replays the video from the start
        muted -> automatically mutes the video 
        poster -> it is something like a thumbnail of a video
        width And height -> for adjusting the size of video
        preload  -->
    <video src="video1111.mp4" width="555" controls loop muted></video>
     
    <audio src="song1111.mp3" controls ></audio>
    
    <img src="img.svg" alt="My ssvg image">
    
    <iframe src="https://leetcode.com/prathik_007op/" width="500" height="500"></iframe>
</body>
</html>
