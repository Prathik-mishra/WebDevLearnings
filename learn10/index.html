<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>semantic tags are not any magical tags they are used to make code readability more clear to the devs</h1>
    <img src="semantic-tags.png" alt="semantic">
    <header>
        <div>
            <nav>
                <h1>this is header section</h1>
            </nav>
        </div>
    </header>
    <main>
        <h1>This is main section</h1>
    </main>
    <footer>
        <h1>This is footer sections</h1>
    </footer>
</body>
</html>
